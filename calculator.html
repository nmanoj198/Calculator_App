<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div id="container">
        <form name="cform">
            <h1>Calculator</h1>
            <div>
                <input type="text" id="display" name="answer">
            </div>
            <div>
                <input type="button" value="1" onclick="cform.answer.value +='1'">
                <input type="button" value="2" onclick="cform.answer.value +='2'">
                <input type="button" value="3" onclick="cform.answer.value +='3'">
                <input type="button" value="+" id="plus" onclick="cform.answer.value +='+'">
            </div>
            <div>
                <input type="button" value="4" onclick="cform.answer.value +='4'">
                <input type="button" value="5" onclick="cform.answer.value +='5'">
                <input type="button" value="6" onclick="cform.answer.value +='6'">
                <input type="button" value="-" id="minus" onclick="cform.answer.value +='-'">
            </div>
            <div>
                <input type="button" value="7" onclick="cform.answer.value +='7'">
                <input type="button" value="8" onclick="cform.answer.value +='8'">
                <input type="button" value="9" onclick="cform.answer.value +='9'">
                <input type="button" value="*" id="multiply" onclick="cform.answer.value +='*'">
            </div>
            <div>
                <input type="button" value="." onclick="cform.answer.value +='.'">
                <input type="button" value="0" onclick="cform.answer.value +='0'">
                <input type="button" value="%" id="modulus" onclick="cform.answer.value +='%'">
                <input type="button" value="/" id="division" onclick="cform.answer.value +='/'">
            </div>
            <div>
                <input type="button" id="clear" value="clear" onclick="cform.answer.value =''">
                <input type="button" id="equals" value="=" onclick="cform.answer.value =eval(cform.answer.value)">
            </div>
        </form>
    </div>
</body>
</html>
